<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball</title>
    <link
      rel="stylesheet"
      href="./assets/sass/vendors/bootstrap-5.3.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/sass/master.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="container-title text-center mb-5 fw-bold font-monospace text-primary">Circles Game</h1>
      <div class="main-body">
        <div
          class="container-box d-flex flex-column-reverse flex-md-row-reverse gap-5 align-items-center justify-content-between"
        >
          <div
            class="btn-box d-flex flex-md-column justify-content-center gap-3"
          >
            <button
              type="button"
              class="btn-control d-flex align-items-center justify-content-around"
              id="shiftUp"
            >
              Shift Up
            </button>
            <button
              type="button"
              class="btn-control d-flex align-items-center justify-content-around"
              id="shiftDown"
            >
              Shift Down
            </button>
          </div>
          <div
            class="inputs-box-container d-flex flex-column flex-sm-row justify-content-center align-items-center gap-5 w-100"
          >
            <input
              type="number"
              class="input-box flex-grow-0 flex-sm-grow-1 px-3 py-2 rounded-pill"
              placeholder="Number"
              id="numberInput"
            />
            <input
              type="number"
              class="input-box flex-grow-0 flex-sm-grow-1 px-3 py-2 rounded-pill"
              placeholder="Step"
              id="stepInput"
            />
          </div>
        </div>
        <div
          class="resault-box mw-100 d-flex align-items-center justify-content-center flex-wrap mt-5 gap-3"
        ></div>
      </div>
    </div>
    <script src="./assets/sass/vendors/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
